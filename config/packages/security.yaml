security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        users_in_memory: { memory: null }
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticators:
                - App\Security\LoginFormAuthenticator
            
            # provider: users_in_memory
            
            form_login:
                login_path: login
                check_path: login
                default_target_path: home
                enable_csrf: true

            logout:
                path: /logout
                target: /login

    role_hierarchy:
        ROLE_ADMIN: [ROLE_ADMIN, ROLE_ENTWICKLER, ROLE_KUNDEN, ROLE_GAST]

    # Easy way to control access for large sections of your site
    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/home, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/software/new, roles: ROLE_ADMIN }
        - { path: ^/software/edit, roles: ROLE_ADMIN }
        - { path: ^/software/ajax/software_delete, roles: ROLE_ADMIN }
        - { path: ^/hardware/local/edit, roles: ROLE_ADMIN }
        - { path: ^/ajax/hardware/local/delete, roles: ROLE_ADMIN }